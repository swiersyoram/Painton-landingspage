<script>
    $(document).ready(function(){
        $("#logo").click(function(){
            openvideo();
            setTimeout(closevideo,7000);
            
        })

    function openvideo(){
        
        $('#dark_background').fadeIn(500,function(){
            $('#video_popup_id').show({effect:"scale"});
            $('#video_painton').get(0).play();
        });

    }
    function closevideo(){
        $('#video_popup_id').hide("scale",function(){
            $('#dark_background').fadeOut(500);
        });   
    }

    });
